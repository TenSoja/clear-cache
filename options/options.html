<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"> 
  </head>

  <body>

    <h2 data-i18n="__MSG_preferencesHeader__">Preferences</h2>

    <fieldset class="clear-options data-types">
      <legend data-i18n="__MSG_optionsTitle__">Options</legend>

      <label for="cache">
        <strong data-i18n="__MSG_cacheOption__">Cache</strong>
        <input type="checkbox" id="cache" checked data-type="cache"/>
      </label>

      <label for="downloads">
        <strong data-i18n="__MSG_downloadOption__">Downloads</strong>
        <input type="checkbox" id="downloads" data-type="downloads"/>
      </label>

      <label for="passwords">
        <strong data-i18n="__MSG_passwordsOption__">Passwords</strong>
        <input type="checkbox" id="passwords" data-type="passwords"/>
      </label>

      <label for="history">
        <strong data-i18n="__MSG_historyOption__">History</strong>
        <input type="checkbox" id="history" data-type="history"/>
      </label>

      <label for="pluginData">
        <strong data-i18n="__MSG_pluginOption__">Plugin Data</strong>
        <input type="checkbox" id="pluginData" data-type="pluginData"/>
      </label>

      <label for="formData">
        <strong data-i18n="__MSG_formOption__">Form Data</strong>
        <input type="checkbox" id="formData" data-type="formData"/>
      </label>

      <label for="cookies">
        <strong data-i18n="__MSG_cookiesOption__">Cookies</strong>
        <input type="checkbox" id="cookies" data-type="cookies"/>
      </label>

      <label for="localStorage">
        <strong data-i18n="__MSG_localStorageOption__">Local Storage</strong>
        <input type="checkbox" id="localStorage" data-type="localStorage"/>
      </label>

      <label for="indexedDB">
        <strong data-i18n="__MSG_indexedDBOption__">IndexedDB</strong>
        <input type="checkbox" id="indexedDB" data-type="indexedDB"/>
      </label>

      <label for="serviceWorkers">
        <strong data-i18n="__MSG_workerOption__">Service Workers</strong>
        <input type="checkbox" id="serviceWorkers" data-type="serviceWorkers"/>
      </label>

    </fieldset>

    <fieldset class="clear-options time-period">
      <legend data-i18n="__MSG_timePeriodTitle__">Time period to clear:</legend>

      <label for="timePeriodAll">
        <strong data-i18n="__MSG_timePeriodAll__">All time</strong>
        <input type="radio" id="timePeriodAll" name="timePeriod" value="all"/>
      </label>

      <label for="timePeriod15min">
        <strong data-i18n="__MSG_timePeriod15min__">Last 15 minutes</strong>
        <input type="radio" id="timePeriod15min" name="timePeriod" value="15min"/>
      </label>

      <label for="timePeriod1hour">
        <strong data-i18n="__MSG_timePeriod1hour__">Last hour</strong>
        <input type="radio" id="timePeriod1hour" name="timePeriod" value="1hour"/>
      </label>

      <label for="timePeriod24hours">
        <strong data-i18n="__MSG_timePeriod24hours__">Last 24 hours</strong>
        <input type="radio" id="timePeriod24hours" name="timePeriod" value="24hours"/>
      </label>

      <label for="timePeriod1week">
        <strong data-i18n="__MSG_timePeriod1week__">Last week</strong>
        <input type="radio" id="timePeriod1week" name="timePeriod" value="1week"/>
      </label>

    </fieldset>

    <fieldset class="clear-options data-values">
      <legend data-i18n="__MSG_preferencesTitle__">After clearing:</legend>

      <label for="reload">
        <strong data-i18n="__MSG_reloadOption__">Reload active tab</strong>
        <input type="checkbox" id="reload"/>
      </label>

      <label for="notification">
        <strong data-i18n="__MSG_notificationOption__">Show notification</strong>
        <input type="checkbox" id="notification"/>
      </label>

    </fieldset>

    <button type="button" id="save-button" data-i18n="__MSG_saveButton__">Save preferences</button>

    <script src="options.js" defer></script>

  </body>
</html>
